{% load bootstrap4 %}
{% bootstrap_css %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>Document</title>
</head>
<body>

    <div class="row">

  </div>
  </div>
</div>
